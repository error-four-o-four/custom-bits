<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <title>Fancy Date Widget</title>
  </head>

  <body>
    <main>
      <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et
        dolore magna aliquyam</p>
      <dialog id="main-dialog" aria-modal="true">
        <form method="dialog">
          <div class="spinners-wrap">
            <div class="spinners date"></div>
            <div class="spinners time"></div>
          </div>
          <div class="buttons-wrap">
            <button value="cancel">Cancel</button>
            <button value="confirm">Confirm</button>
          </div>
        </form>
      </dialog>
      <br>
      <button id="main-dialog-button" type="button" class="dialog-handler">
        <span aria-hidden="true">DD.MM.YYYY - HH:MM</span>
        <span aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
            <path d="M8 14h.01"></path>
            <path d="M12 14h.01"></path>
            <path d="M16 14h.01"></path>
            <path d="M8 18h.01"></path>
            <path d="M12 18h.01"></path>
            <path d="M16 18h.01"></path>
          </svg>
        </span>
        <span class="sr-only"> Show date picker dialog </span>
      </button>
    </main>
    <script type="module" src="./main.js"></script>
  </body>

</html>
