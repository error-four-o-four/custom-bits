<button id="dialog-button" type="button">
	<span aria-hidden="true">YYYY-MM-DD HH:MM</span>
	<span aria-hidden="true">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
			stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
			<rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
			<line x1="16" y1="2" x2="16" y2="6"></line>
			<line x1="8" y1="2" x2="8" y2="6"></line>
			<line x1="3" y1="10" x2="21" y2="10"></line>
			<path d="M8 14h.01"></path>
			<path d="M12 14h.01"></path>
			<path d="M16 14h.01"></path>
			<path d="M8 18h.01"></path>
			<path d="M12 18h.01"></path>
			<path d="M16 18h.01"></path>
		</svg>
	</span>
	<span class="sr-only"> Show date picker dialog </span>
</button>
<dialog id="dialog-element" aria-modal="true">
	<form method="dialog">
		<fieldset id="selector" name="selector"></fieldset>
		<fieldset id="calendar" name="calendar"></fieldset>
		<fieldset id="buttons" name="buttons">
			<button value="cancel" name="cancel">Cancel</button>
			<button value="confirm" name="confirm">Confirm</button>
		</fieldset>
	</form>
</dialog>
